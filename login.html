<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/rtl.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="MainContainer" id="LoginPage">
      <div class="Loginheader">
        <div class="LogoContainer">
          <div class="Logocontent">
            <img class="logo" src="./assets/images/LoginLogo.svg" />
            <p class="title DinNextB">تسجيل الدخول</p>
          </div>
        </div>
        <div class="TabsContainer">
          <div class="Tab selected">
            <div class="TabContent">
              <img class="TabIcon" src="./assets/images/SecondTabIcon.svg" />
              <div class="TabTitle">صاحب قضية</div>
            </div>
          </div>
          <div class="Tab">
            <div class="TabContent">
              <img class="TabIcon" src="./assets/images/FirstTabIcon.svg" />
              <div class="TabTitle">محامى</div>
            </div>
          </div>
        </div>
      </div>
      <div class="LoginBody">
        <div class="BodyHeader">
          <div class="BodyLogo">
            <img src="assets/images/AbshrLogo.svg" />
          </div>
          <div class="TitleContent">
            <p>تسجيل الدخول عن طريق</p>
            <p>نظام أبشر</p>
          </div>
        </div>
        <div class="BodyContent">
          <div class="form-box">
            <form action="" method="">
              <input name="user" type="text" placeholder="اسم المستخدم" />
              <div class="password">
                <input
                  type="password"
                  id="passwordfield"
                  placeholder="كلمة المرور"
                />
                <img class="eye" src="./assets/images/eye.svg" />
              </div>
              <button
                onclick="window.location.href = './index.html';"
                class="btn btn-info btn-block login"
                type="submit"
              >
                دخول
              </button>
            </form>
          </div>
        </div>
        <img class="BtmLftLogo" src="./assets/images/BottomLogo.svg" />
      </div>
    </div>
  </body>
  <footer>
    <script src="./assets/js/plugins/jquery/jquery.min.js"></script>
    <script src="./assets/js/plugins/jquery/jquery-ui.min.js"></script>
    <script src="./assets/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/ui.js"></script>
  </footer>
</html>
